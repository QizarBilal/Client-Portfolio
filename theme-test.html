<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        /* Pink Mode Colors (Default) */
        :root, body[data-theme="pink"] {
            --primary-color: #ec4899;
            --secondary-color: #f472b6;
            --accent-color: #a855f7;
            --background: #fdf2f8;
            --surface: #fce7f3;
            --text-primary: #831843;
            --text-secondary: #be185d;
            --border-color: #f9a8d4;
            --shadow: rgba(236, 72, 153, 0.2);
        }

        body[data-theme="light"] {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #10b981;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body[data-theme="dark"] {
            --primary-color: #7c3aed;
            --secondary-color: #c084fc;
            --accent-color: #06d6a0;
            --background: #0d1117;
            --surface: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body[data-theme="neon"] {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --accent-color: #00ff41;
            --background: #000000;
            --surface: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #1a1a1a;
            --shadow: rgba(0, 255, 255, 0.3);
        }

        body[data-theme="sunset"] {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --accent-color: #ffcc02;
            --background: #fef7f0;
            --surface: #fff4e6;
            --text-primary: #8b4513;
            --text-secondary: #d2691e;
            --border-color: #ffd4a3;
            --shadow: rgba(255, 107, 53, 0.2);
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .test-card {
            background: var(--surface);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .test-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin: 0.25rem;
            cursor: pointer;
        }

        .theme-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }
    </style>
</head>
<body data-theme="pink">
    <div class="theme-controls">
        <h3>Theme Test</h3>
        <button class="test-button" onclick="setTheme('pink')">Pink</button>
        <button class="test-button" onclick="setTheme('light')">Light</button>
        <button class="test-button" onclick="setTheme('dark')">Dark</button>
        <button class="test-button" onclick="setTheme('neon')">Neon</button>
        <button class="test-button" onclick="setTheme('sunset')">Sunset</button>
    </div>

    <h1>Theme Test Page</h1>
    <div class="test-card">
        <h2>Pink Theme (Default)</h2>
        <p>This should show a soft pink color scheme with warm tones.</p>
        <button class="test-button">Test Button</button>
    </div>

    <div class="test-card">
        <h2>Theme Colors</h2>
        <p>Primary: <span style="color: var(--primary-color); font-weight: bold;">var(--primary-color)</span></p>
        <p>Secondary: <span style="color: var(--secondary-color); font-weight: bold;">var(--secondary-color)</span></p>
        <p>Accent: <span style="color: var(--accent-color); font-weight: bold;">var(--accent-color)</span></p>
        <p>Text Primary: <span style="color: var(--text-primary); font-weight: bold;">var(--text-primary)</span></p>
    </div>

    <script>
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            console.log('Theme changed to:', theme);
        }
    </script>
</body>
</html>
